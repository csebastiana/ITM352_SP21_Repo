<!DOCTYPE html>
<html lang="en">
<script>
  /*.....*/
  // Product 1
  var item1 = 'Gillette Sensor 3 Razor';
  var quantity1 = 2;
  var price1 = 1.23;
  var extended_price1 = quantity1 * price1; // Compute extended prices

  // Product 2
  var item2 = 'Barbasol Shaving Cream';
  var quantity2 = 1;
  var price2 = 2.64;
  var extended_price2 = quantity2 * price2; // Compute extended prices

  // Product 3
  var item3 = 'Nautica Cologne';
  var quantity3 = 1;
  var price3 = 6.17;
  var extended_price3 = quantity3 * price3; // Compute extended prices

  // Product 4
  var item4 = 'Rubbing Alcohol';
  var quantity4 = 3;
  var price4 = 0.98;
  var extended_price4 = quantity4 * price4; // Compute extended prices

  // Product 5
  var item5 = 'Colgate Classic Toothbrush';
  var quantity5 = 12;
  var price5 = 1.89;
  var extended_price5 = quantity5 * price5; // Compute extended prices

  var subtotal = extended_price1 + extended_price2 + extended_price3 + extended_price4 + extended_price5; // Adds all products extended prices together for subtotal
  var tax_rate = .0575; //variable for tax rate
  var tax = tax_rate * subtotal;
  var tax1 = tax.toFixed(2);
  

  // Shipping Price
  var shipping;
  if (subtotal < 50) {
    shipping = 2
  }
        else if (subtotal >= 50 && subtotal < 99.99) {
    shipping = 5
  }
        else
  {
    shipping = subtotal * .05;
  };

  var total = subtotal + tax + shipping; // Adds total + tax
  var total = total.toFixed(2);
</script>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice</title>
</head>

<body>
  <div>
    <table border="2">
      <tbody>
        <tr>
          <th style="text-align: center;" width="43%">Item</th>
          <th style="text-align: center;" width="11%">quantity</th>
          <th style="text-align: center;" width="13%">price</th>
          <th style="text-align: center;" width="54%">extended price</th>
        </tr>
        <script>
          document.write(`
        <tr>
          <td width="43%">${item1}</td>
          <td align="center" width="11%">${quantity1}</td>
          <td width="13%">$${price1}</td>
          <td width="54%">$${extended_price1}</td>
        </tr>
        `);
          document.write(`
        <tr>
          <td width="43%">${item2}</td>
          <td align="center" width="${quantity2}">1</td>
          <td width="13%">$${price2}</td>
          <td width="54%">$${extended_price2}</td>
        </tr>
        `);
          document.write(`
        <tr>
          <td width="43%">${item3}</td>
          <td align="center" width="11%">${quantity3}</td>
          <td width="13%">$${price3}</td>
          <td width="54%">$${extended_price3}</td>
        </tr>
        `);
          document.write(`
        <tr>
          <td width="43%">${item4}</td>
          <td align="center" width="11%">${quantity4}</td>
          <td width="13%">$${price4}</td>
          <td width="54%">$${extended_price4}</td>
        </tr>
        `);
          document.write(`
        <tr>
          <td width="43%">${item5}</td>
          <td align="center" width="11%">${quantity5}</td>
          <td width="13%">$${price5}</td>
          <td width="54%">$${extended_price5}</td>
        </tr>
        `);
          document.write(`
        <tr>
          <td colspan="4" width="100%">&nbsp;</td>
        </tr>
        <tr>
          <td style="text-align: center;" colspan="3" width="67%">Subtotal</td>
          <td width="54%">$${subtotal}</td>
        </tr>
        `);
          document.write(`
        <tr>
          <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Tax @ 5.75%</span></td>
          <td width="54%">$${tax1}</td>
        </tr>
        `);
          document.write(`
        <tr>
          <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Shipping</span></td>
          <td width="54%">$${shipping}</td>
        </tr>
        `);
          document.write(`
        <tr>
          <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong></td>
          <td width="54%"><strong>$${total}</strong></td>
        </tr>`);
        </script>
      </tbody>
    </table>

  </div>
</body>

</html>
